syntax = "proto3";

message PGPayload {
    string action = 100;

    oneof options {
    CreateAccountAction createaccount = 200;
    SendPrescriptAction sendprescript = 201; 
    RecievePrescriptAction receiveprescript = 202; 
    }
}



message CreateAccountAction {
    string label = 1;
}

message SendPrescriptAction {
    string index = 1;         
    string hash = 2;
    string patPublickey = 3;
    string docPublicKey = 4;
}

message RecievePrescriptAction {
    string hash = 1;
}